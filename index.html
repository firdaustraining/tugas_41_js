<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript DOM - NIOMIC</title>
  </head>
  <body>
    <p>Pilih Warna Background</p>

    <select name="warna" id="warnabackground" onchange="memilih()">
      <option value="Belum memilih"></option>
      <option value="red">Merah</option>
      <option value="blue">Biru</option>
      <option value="yellow">Kuning</option>
      <option value="white">Putih</option>
    </select>

    <p id="pilihan">Saat kamu memilih warna, background akan berubah</p>

    <script type="text/javascript" src="memilih"></script>
  </body>
</html>
